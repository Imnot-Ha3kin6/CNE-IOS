name: Build iOS App
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Haxe & Libraries
      run: |
        brew install haxe
        export HAXE_STD_PATH="/opt/homebrew/lib/haxe/std"
        haxelib setup ~/haxelib
        haxelib install lime 8.1.2
        haxelib install openfl
        haxelib install hxcpp
        if [ -f "./update.sh" ]; then chmod +x ./update.sh && ./update.sh; fi
        
    - name: Rebuild Lime for ARM64
      run: |
        haxelib run lime rebuild lime mac -release -64
        haxelib run lime rebuild hxcpp mac -release -64
        
    - name: Build iOS
      run: |
        haxelib run lime setup ios -y
        haxelib run lime build ios -release -nosign
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: export/ios/build/Release-iphoneos/*.ipa